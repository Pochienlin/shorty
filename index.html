<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Shorty URL</title>
</head>
<body>
    <!-- bootstrap CDN for front end -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Axios cdn for API call-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="home.css">

    <!-- Vue app starts here -->
    <div id="app" class="container-fluid h-100">
        <div class="row flex-fill"></div>
        <div class="row flex-fill justify-content-center h-100">
            <img :src="logo" alt="" class='mt-5' style="width:200px; height:200px; text-align: center;">
            <div class="jumbotron text-center m-5">
                <h1>Shorty URL shortener</h1>
            </div>
            <!-- form starts here -->
            <form>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-10">
                        <!-- <label class="sr-only" for="longWebsite"><h3>Shorten this!</h3></label> -->
                        <!-- <div class="input-group"> -->
                            <div class="row">
                                <input type="text" class="col-10 border-dark border-3 border rounded" id="longWebsite" placeholder="www.yourWebsite.com" v-model="longweb">
                                <!-- submit here -->
                                <div class="col-2">
                                    <button type="button" class="btn btn-primary border-dark border border-3" @click="post_url()">GO</button>
                                </div>
                            </div>
                        <!-- </div> -->
                    </div>
                    <div class="col"></div>
                </div>
            </form>
            <div class="row m-3 p-2" v-if="shortweb">
                <div id='results' class="col-8 offset-1 border rounded-2 border-3 border-dark">
                    <h4 class="mb-0 mt-1">{{shortweb}}</h4>
                </div>
                <div class="col-1">
                    <button @click="copy_to_board()" class="text-end border border-3 border-dark btn btn-warning">{{status}}</button>
                    
                </div>
            </div>
        </div>
    </div> 
    <!-- <div class="row align-items-end"></div> -->
    <!-- end of vue app -->

    
    <!-- Vue.js CDN for responsive UI, shows new shortened URL to be confirmed by user -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- external js-->
    <script src="index.js"></script>
    
</body>
</html>
